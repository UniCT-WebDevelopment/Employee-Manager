<div *ngIf = "employerLogService.isLogged()">
    <div class = "row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <form #modificaUtente = "ngForm" (ngSubmit) = "aggiornaDipendente()">
                <div class="card" style="width: 30rem; margin-top: 5rem;">
                    <div class="card-header">
                        <h5 class="card-title">Dati Utente</h5>
                    </div>
                    <div class="card-body">
                        <label>Nome</label>
                        <input type="text" class="input-text" name="nome" [(ngModel)]="nome" value="{{nome}}">
                        <label>Cognome</label>
                        <input type="text" class="input-text" name="cognome" [(ngModel)]="cognome" value="{{cognome}}">
                        <label>Codice Fiscale</label>
                        <input type="text" class="input-text" name="codiceFiscale" [(ngModel)]="codiceFiscale" value="{{codiceFiscale}}" readonly=true disabled=true>
                        <label>Data di Nascita</label>
                        <input type="text" class="input-text" name="dataDiNascita" [(ngModel)]="dataDiNascita" value="{{dataDiNascita | date}}">
                        <label>Email</label>
                        <input type="email" class="input-text" name="email" [(ngModel)]="email" value="{{email}}">
                        <label>Password</label>
                        <input type="password" class="input-text" name="password" [(ngModel)]="password">
                        <div class="row" style="padding-top:1rem; padding-left:1rem;">
                            <input type="submit" class="btn btn-primary" value="Salva">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class = "col-md-4">
            <form #modificaSkillUtente = "ngForm" (ngSubmit) = "aggiornaSkillDipendente()">
                <div class="card" style="width: 30rem; margin-top: 5rem;">
                    <div class="card-header">
                        <h5 class="card-title">Skills</h5>
                    </div>
                    <div class="card-body">
                            <table class="table table-bordered">

                                    <!--Table head-->
                                    <thead>
                                        <tr>
                                            <th>Nome Skill</th>
                                            <th>Seniority</th>
                                        </tr>
                                    </thead>
                                    <!--Table head-->
                                
                                    <!--Table body-->
                                    <tbody>
                                        <tr *ngFor="let skill of skills">
                                            <td>{{skill.skill[0].nome}}</td>
                                            <td>{{skill.seniority}}</td>
                                        </tr>
                                    </tbody>
                                    <!--Table body-->
                                
                                </table>
                        <div class="row" style="padding-top:1rem; padding-left:1rem;">
                            <input type="submit" class="btn btn-primary" value="Salva">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
