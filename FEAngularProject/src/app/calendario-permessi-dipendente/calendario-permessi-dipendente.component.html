<div class="calendario">
  <div class="card">
    <div class="card-header">
        <a><i class="material-icons hand calendar-nav-icon" title="before">navigate_before</i></a> 
        <span class="calendar-nav-month"><strong>{{ currentDate.format('MMMM') | uppercase }}</strong></span>
        <a><i class="material-icons hand calendar-nav-icon" title="next">navigate_next</i></a>
        
      
      <div class="calendar-navs">
          <div class="month-nav">
            <!--
            <button (click)="prevMonth()">&lt;</button>
            -->
            <!--
            <button (click)="nextMonth()">&gt;</button>
            -->
          </div>
          <div class="year-nav">
            <button (click)="prevYear()">&lt;</button>
            <span>{{ currentDate.format('YYYY') }}</span>
            <button (click)="nextYear()">&gt;</button>
          </div>
        </div>
        
    </div>
    <div class="card-body">
      <div class="calendar">
        <div class="month-grid">
          <div class="day-names">
            <div *ngFor="let name of dayNames" class="day-name p9">
              {{ name }}
            </div>
          </div>
          <div class="weeks">
            <div *ngFor="let week of weeks" class="week">
              <ng-container *ngFor="let day of week">
                <div class="week-date disabled" *ngIf="!isSelectedMonth(day.mDate)">
                  <span class="date-text">{{ day.mDate.date() }}</span>
                </div>
                <div class="week-date enabled"
                      *ngIf="isSelectedMonth(day.mDate)"
                      (click)="selectDate(day)"
                      [ngClass]="{ today: day.today, selected: day.selected, showEvent: day.showEvent }">
                  <span class="date-text">
                    {{ day.mDate.date() }}
                    <i *ngIf="">*</i>
                  </span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
