<form #userlogin = "ngForm" (ngSubmit) = "registraPermesso()" class="moduloRichiestaPermesso">
  <div class="card">
    <div class="card-body">
        <label>Data Inizio</label>
          <div class="row">
            <div class="col-md-12">
              <input type="text" name="dataInizioGiorno" class="input-date input-date-left" placeholder="gg" [(ngModel)]="dataInizio.giorno">&nbsp;/
              <input type="text" name="dataInizioMese" class="input-date input-date-middle" placeholder="mm" [(ngModel)]="dataInizio.mese">&nbsp;/
              <input type="text" name="dataInizioAnno" class="input-date input-date-right" placeholder="aaaa" [(ngModel)]="dataInizio.anno">
            </div>
          </div>
          <label>Data fine</label>
          <div class="row">
            <div class="col-md-12">
              <input type="text" name="dataFineGiorno" class="input-date input-date-left" placeholder="gg" [(ngModel)]="dataFineGiorno">&nbsp;/
              <input type="text" name="dataFineMese" class="input-date input-date-middle" placeholder="mm" [(ngModel)]="dataFineMese">&nbsp;/
              <input type="text" name="dataFineAnno" class="input-date input-date-right" placeholder="aaaa" [(ngModel)]="dataFineAnno">
            </div>
          </div>
          <label>Carica certificato</label>
          <div class="row">
            <label class="col-md-3 input-group-btn">
              <span class="btn btn-primary">
                <i class="material-icons">attach_file</i>
                <input type="file" name="certificato" style="display: none;" (change)="setFileName($event)" ngModel>
              </span>
            </label>
            <input class="col-md-9 fileName form-control" type="text" name="nomeCertificatoCaricato" readonly [(ngModel)]="nomeCertificatoCaricato">
          </div>

        <div class="row" style="padding-top:1rem; padding-left:1rem;">
          <input type="submit" class="col-md-12 btn btn-primary" value="Inoltra richiesta">
        </div>
    </div>
  </div>
</form>
