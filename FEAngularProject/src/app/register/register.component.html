<div  *ngIf="isManager">
    <div class="card" style="width: 30rem; margin-top: 5rem;">
        <div class="card-body">
            <label>Nome</label>
            <input type="text" [(ngModel)]="user.nome">
            <label>Cognome</label>
            <input type="text" [(ngModel)]="user.cognome">
            <label>Codice Fiscale</label>
            <input type="text" [(ngModel)]="user.codiceFiscale">
            <label>Data di Nascita</label>
            <input type="data" [(ngModel)]="user.dataDiNascita">
            <label>Email</label>
            <input type="email" [(ngModel)]="user.email">
            <label>Password</label>
            <input type="text" [(ngModel)]="user.password">
            <label>Cognome</label>
            <input type="text" [(ngModel)]="user.cognome">
            <div class="row" style="padding-top:1rem; padding-left:1rem;"><button class="btn btn-primary" (click)="registra()">Registra</button></div>
        </div>
      </div>
</div>




<div  style="padding-top:2rem;" *ngIf="!isManager">
  <div class="row">
    <i class="material-icons" style="margin:auto; font-size: 17rem;">error_outline</i>
  </div>
  <div class="row">
    <p style="margin:auto; font-size: 2rem;">
      <strong>Solo i manager possono registrare!</strong>
    </p>
  </div>
</div>
