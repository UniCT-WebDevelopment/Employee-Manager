<div  style="padding-top:2rem;" *ngIf="!isManager">
  <div class="row">
    <i class="material-icons" style="margin:auto; font-size: 17rem;">error_outline</i>
  </div>
  <div class="row">
    <p style="margin:auto; font-size: 2rem;">
      <strong>Solo i manager possono registrare!</strong>
    </p>
  </div>
</div>

<div  *ngIf="userService.utenteLoggato.ruolo=='manager'">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="cursor-pointer" [ngClass]="dipendente ? 'nav-link active' : 'nav-link'" (click)="teamVisible=false; ferieVisible = false; dipendente = true;">Dipendente</a>
          </li>
          <li class="nav-item">
            <a class="cursor-pointer" [ngClass]="ferieVisible ? 'nav-link active' : 'nav-link'" (click)="teamVisible=false; ferieVisible = true; dipendente = false;">Ferie</a>
          </li>
          <li class="nav-item">
              <a class="cursor-pointer" [ngClass]="teamVisible ? 'nav-link active' : 'nav-link'" (click)="teamVisible=true; ferieVisible = false; dipendente = false;">Team</a>
            </li>
        </ul>
      </div>

      <div  *ngIf="dipendente">
        <div class="card" style="width: 30rem; margin-top: 5rem;">
          <div class="card-body">
            <label>Nome</label>
            <input type="text" class="input-text" [(ngModel)]="user.nome">
            <label>Cognome</label>
            <input type="text" class="input-text" [(ngModel)]="user.cognome">
            <label>Codice Fiscale</label>
            <input type="text" class="input-text" [(ngModel)]="user.codiceFiscale">
            <label>Data di Nascita</label>
            <input type="data" class="input-text" [(ngModel)]="user.dataDiNascita">
            <label>Email</label>
            <input type="email" class="input-text" [(ngModel)]="user.email">
            <label>Password</label>
            <input type="text" class="input-text" [(ngModel)]="user.password">
            <div class="row" style="padding-top:1rem; padding-left:1rem;"><button class="btn btn-primary" (click)="registraDipendente()">Registra</button></div>
        </div>
      </div>
    </div>

    <div  *ngIf="ferieVisible">
      <div class="card" style="width: 30rem; margin-top: 5rem;">
        <div class="card-body">
          <label>Codice Fiscale/Id Dipendente</label>
          <input type="text" class="input-text" [(ngModel)]="ferie.codiceFiscaleId">
          <label>Inizio Ferie</label>
          <input type="date" class="input-text" [(ngModel)]="ferie.inizio">
          <label>Fine Ferie</label>
          <input type="date" class="input-text" [(ngModel)]="ferie.fine">
          <div class="radio">
            <label><input type="radio" name="dispostivi1" [value]="true" [(ngModel)]="ferie.malattia">Malattia</label>
          </div>
          <div class="row" style="padding-top:1rem; padding-left:1rem;"><button class="btn btn-primary" (click)="registraFerie()">Registra</button></div>
        </div>
      </div>
    </div>

    <div  *ngIf="teamVisible">
        <div class="card" style="width: 30rem; margin-top: 5rem;">
          <div class="card-body">
            <label>Nome Team</label>
            <input type="text" class="input-text" [(ngModel)]="team.nome">
            <label>Nome Dipendente</label>
<!--             <div *ngFor="var i=0;i<numberOfDipendents;i++"> -->
              <input type="text" class="input-text" [(ngModel)]="team.dipendente[i]">
<!--             </div> -->
            <div class="row" style="padding-top:1rem; padding-left:1rem;"><button class="btn btn-primary" (click)="registraTeam()">Registra</button></div>
          </div>
        </div>
      </div>
  </div>
</div>
