<div *ngIf = "employerLogService.isLogged()">
    <div *ngIf = "!employerLogService.isManager()">
        <div class="row">
            <i class="material-icons" style="margin:auto; font-size: 17rem;">error_outline</i>
        </div>
        <div class="row">
            <p style="margin:auto; font-size: 2rem;">
            <strong>Solo i manager possono registrare!</strong>
            </p>
        </div>
    </div>
    <div *ngIf="employerLogService.isManager()">
        <form #creaUtente = "ngForm" (ngSubmit) = "registraDipendente()">
            <div class="card" style="width: 30rem; margin-top: 5rem;">
                <div class="card-body">
                    <label>Nome</label>
                    <input type="text" class="input-text" name="nome" [(ngModel)]="nome" required>
                    <label>Cognome</label>
                    <input type="text" class="input-text" name="cognome" [(ngModel)]="cognome" required>
                    <label>Codice Fiscale</label>
                    <input type="text" class="input-text" name="codiceFiscale" [(ngModel)]="codiceFiscale" required>
                    <label>Data di Nascita</label>
                    <input type="data" class="input-text" name="dataDiNascita" [(ngModel)]="dataDiNascita" required>
                    <label>Email</label>
                    <input type="email" class="input-text" name="email" [(ngModel)]="email" required>
                    <label>Password</label>
                    <input type="password" class="input-text" name="password" [(ngModel)]="password" required>
                    <div class="row" style="padding-top:1rem; padding-left:1rem;">
                        <input type="submit" class="btn btn-primary" value="Registra utente">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
